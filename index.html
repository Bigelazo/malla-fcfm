<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Eric K." />
        <meta name="description" content="Mallas curriculares FCFM Universidad de Chile" />

        <title>Malla FCFM</title>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript">
            // Single Page Apps for GitHub Pages, MIT License
            // https://github.com/rafgraph/spa-github-pages
            (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
            }(window.location))
        </script>
    </head>
    <body
        x-data="{ path: location.pathname.replace(/^\/|\/$/g, ''), degrees: []}"
        x-init="degrees = await (await fetch('/data/degrees.json')).json();"
        @popstate.window="path = location.pathname.replace(/^\/|\/$/g, '');">

        <main>
            <header>
                <span
                    class="title"
                    x-text="path in degrees ? `Malla ${degrees[path].department}` : 'Mallas FCFM'">
                </span>
            </header>

            <template x-if="path === ''">
                <div class="card-grid">
                    <template x-for="item in degrees" :key="item.code">
                        <a class="page-link" :href="`${item.code}`">
                            <article class="card">
                                <img :src="`./images/splashes/${item.code}.jpg`" class="card-image" />
                                <div class="card-text">
                                    <span class="card-title card-name" x-text="item.name"></span>
                                    <span class="card-title card-fullname" x-text="item.fullName"></span>
                                </div>
                            </article>
                        </a>
                    </template>
                </div>
            </template>

            <template x-if="path in degrees">
                <template x-if="!('department' in degrees[path])">
                    <div id="not-found">
                        <h1>Perdón.</h1>
                        <h2>Esta malla no se ha implementado aún.</h2>
                    </div>
                </template>
            </template>

            <template x-if="path !== '' && !(path in degrees)">
                <div id="not-found">
                    <h1>Error 404</h1>
                    <h2>Malla no existe.</h2>
                </div>
            </template>
        </main>

        <script src="js/malla.js"></script>
    </body>

<!-- Site by Eric K. -->
</html>
