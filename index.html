<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Eric K." />
        <meta name="description" content="Mallas curriculares FCFM Universidad de Chile" />

        <title>Malla FCFM</title>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body
        x-data="{ page: 'home', degrees: [] }"
        x-init="degrees = await (await fetch('/data/degrees.json')).json()">

        <main>
            <header>
                <span
                    class="title"
                    x-text="degrees[page] ? `Malla ${degrees[page].department}` : 'Mallas FCFM'">
                </span>
            </header>

            <div x-show="page === 'home'" class="card-grid">
                <template x-for="item in degrees" :key="item.code">
                    <article class="card" x-on:click="page = `${item.code}`">
                        <img :src="`./images/splashes/${item.code}.jpg`" class="card-image" />
                        <div class="card-text">
                            <span class="card-title card-name" x-text="item.name"></span>
                            <span class="card-title card-fullname" x-text="item.fullName"></span>
                        </div>
                    </article>
                </template>
            </div>

            <div x-show="page !== 'home'">
                <span x-text="page"></span>
            </div>
        </main>

        <script src="js/malla.js"></script>
    </body>

<!-- Site by Eric K. -->
</html>
