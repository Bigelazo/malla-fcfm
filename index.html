<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Eric K." />
        <meta name="description" content="Mallas curriculares FCFM Universidad de Chile" />
        <title>Malla FCFM</title>

        <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.10.5/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js" integrity="sha256-iKeFRzcz3iPVPlQcZXB/1wesZwIwnrY41rN7yaFvVB4=" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/main.css" />

        <script src="js/page.js" type="text/javascript"></script>
        <script src="js/malla.js" type="text/javascript"></script>
    </head>
    <body
        x-data="{
            path: getPathname(),
            degrees: [],
            version: $persist('v5'),
            depthpre: $persist(1),
            depthpost: $persist(1),
            settingsOpen: false,
            showLines: $persist(true),
            showZeros: $persist(false),
        }"
        x-init="degrees = await (await fetch('/data/degrees.json')).json();"
        @popstate.window="path = getPathname();"
        @pushstate.window="path = getPathname();">

        <nav>
            <div id="nav-left" class="nav-col">
                <template x-if="getPageState(path, degrees) == 1">
                    <div class="breadcrumb">
                        <a class="link" @click.prevent="navigate($el);$dispatch('pushstate');" href="/">Mallas</a>
                        <span x-text="`> ${degrees[path].code}`"></span>
                    </div>
                </template>
            </div>

            <div id="nav-mid" class="nav-col">
                <span
                    class="title"
                    x-text="path in degrees ? `Malla ${degrees[path].code}` : 'Mallas FCFM'">
                </span>
            </div>

            <div id="nav-right" class="nav-col">
                <button class="open-settings" @click="settingsOpen = !settingsOpen;" :class="settingsOpen ? 'open' : ''">
                    <img src="/images/icons/settings-gear-icon.svg" />
                </button>

                <ul class="settings" x-show="settingsOpen" @click.away="settingsOpen = false;" x-transition>
                    <li class="setting-section">
                        Propagación del arbol:
                    </li>
                    <li class="setting number-input">
                        <label for="depthpre">↓ Requisitos:</label>
                        <div class="setting-input">
                            <button @click="$el.nextElementSibling.stepDown();">-</button>
                            <input type="number" id="depthpre" name="depthpre"
                                min="1" max="10" x-model.number="depthpre">
                            <button @click="$el.previousElementSibling.stepUp();">+</button>
                        </div>
                    </li>
                    <li class="setting number-input">
                        <label for="depthpost">↑ Requerientes:</label>
                        <div class="setting-input">
                            <button @click="$el.nextElementSibling.stepDown();">-</button>
                            <input type="number" id="depthpost" name="depthpost"
                                min="1" max="10" x-model.number="depthpost">
                            <button @click="$el.previousElementSibling.stepUp();">+</button>
                        </div>
                    </li>
                    <hr/>
                    <li class="setting-section">
                        Visualización:
                    </li>
                    <li class="setting">
                        <span class="setting-label">↔ Flechas:</span>
                        <label class="setting-input checkbox-input" for="showLines">
                            <input type="checkbox" id="showLines" name="showLines" x-model="showLines">
                            <div class="slider"></div>
                        </label>
                    </li>
                    <li class="setting">
                        <span class="setting-label">0 Creditos:</span>
                        <label class="setting-input checkbox-input" for="showZeros">
                            <input type="checkbox" id="showZeros" name="showZeros" x-model="showZeros">
                            <div class="slider"></div>
                        </label>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <template x-if="getPageState(path, degrees) == 0">
                <div class="card-grid">
                    <template x-for="item in degrees">
                        <a class="page-link" :href="`${item.code}`" @click.prevent="navigate($el);$dispatch('pushstate');">
                            <article class="card">
                                <img :src="`./images/splashes/${item.code}.jpg`" class="card-image" />
                                <div class="card-text">
                                    <span class="card-title card-name" x-text="item.name"></span>
                                    <span class="card-title card-fullname" x-text="item.fullName"></span>
                                </div>
                            </article>
                        </a>
                    </template>
                </div>
            </template>

            <template x-if="getPageState(path, degrees) == 1">
                <div id="interior">
                    <template x-if="!('department' in degrees[path])">
                        <div id="not-found">
                            <h1>Perdón.</h1>
                            <h2>Esta malla no se ha implementado aún.</h2>
                        </div>
                    </template>

                    <template
                        x-if="'department' in degrees[path]"
                        x-data="{malla: {}}"
                        x-init="malla = await (await fetch(`/data/${degrees[path].code}.json`)).json();">
                        <div id="malla">
                            <template x-for="phase in malla[version]">
                                <section class="phase">
                                    <span class="banner-title" x-text="phase.name"></span>
                                    <div class="semesters">
                                        <template x-for="semester in phase.semesters">
                                            <section class="semester">
                                                <span class="banner-title" x-text=semester.number></span>
                                                <div class="courses">
                                                    <template x-for="course in semester.courses">
                                                        <div class="course"
                                                            :id="course.code"
                                                            x-data="{
                                                                prerequisites: course.prerequisites,
                                                                postrequisites: course.postrequisites,
                                                                depthpre: depthpre,
                                                                depthpost: depthpost,
                                                                element: $el,
                                                            }"
                                                            @mouseenter="courseSelected($data, 'mouseenter', showLines);"
                                                            @mouseleave="courseSelected($data, 'mouseleave', showLines);"
                                                            @click="courseSelected($data, 'click', showLines);"
                                                            :class="[
                                                                course.department,
                                                                course.credits == 0 && !showZeros ? 'hidden' : '',
                                                            ]"
                                                            :data-prereqs="course.prerequisites"
                                                            :data-postreqs="course.postrequisites">
                                                            <div class="course-bar">
                                                                <span class="course-code" x-text="course.code"></span>
                                                                <span class="course-credits" x-text="course.credits"></span>
                                                            </div>
                                                            <div class="course-body">
                                                                <span class="course-name" x-text="course.name"></span>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </div>
                                            </section>
                                        </template>
                                    </div>
                                </section>
                            </template>
                        </div>
                    </template>
                </div>
            </template>

            <template x-if="getPageState(path, degrees) == -1">
                <div id="not-found">
                    <h1>Error 404</h1>
                    <h2>Malla no existe.</h2>
                </div>
            </template>
        </main>

        <footer>
            <div class="footer-credit">
                <span>Página por:</span>
                <a class="link" href="https://eri.cl" target="_blank">Eric K.</a>
            </div>
            <div class="footer-links">
                <a class="link" href="https://github.com/Nyveon/malla-fcfm/issues" target="_blank">Reportes/Sugerencias</a>
                <a class="link" href="https://github.com/Nyveon/malla-fcfm/" target="_blank">Github</a>
            </div>
        </footer>
    </body>
<!-- Site by Eric K. -->
</html>
