<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Eric K. (Nyveon)" />
		<meta
			name="description"
			content="Mallas curriculares FCFM Universidad de Chile"
		/>
		<title>Mallas FCFM</title>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.10.5/dist/cdn.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js"
		></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"
			integrity="sha256-iKeFRzcz3iPVPlQcZXB/1wesZwIwnrY41rN7yaFvVB4="
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/main.css" />

		<script src="/js/page.js" type="text/javascript"></script>

		

		<style>
			[x-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body
		x-data="{
            depthpre: $persist(1),
            depthpost: $persist(1),
            showLines: $persist(true),
            showZeros: $persist(false),
            showCompacts: $persist(true),
            showPhases: $persist(true),
            settingsOpen: false,
        }"
	>
		<header>
			<nav>
				<div id="breadcrumb">
    
        <a class="link" href="/">Mallas</a>
        <span>> 404</span>
    
</div>
				<div>
					<h1 id="title">Mallas FCFM</h1>
				</div>
				<!-- prettier-ignore -->


<!-- prettier-ignore -->


<div>
	<button
		id="open-settings"
		@click="settingsOpen = !settingsOpen;"
		:class="settingsOpen ? 'open' : '';"
		aria-label="Configuración"
	>
		<img src="/images/icons/settings-gear-icon.svg" alt="" />
	</button>

	<ul
		id="settings"
		x-show="settingsOpen"
		@click.away="settingsOpen = false;"
		x-transition:enter="transition ease-out duration-300"
		x-cloak
	>
		
		<li class="setting-section">Propagación del arbol</li>
		
		<li class="setting number-input">
			<label for="depthpre">
				<span>↓ Requisitos</span>
				<div>
					
					
<button
	@click="depthpre = Math.max(depthpre - 1, 1);"
	aria-label="Menos uno"
>
	-
</button>
<input
	type="number"
	id="depthpre"
	name="depthpre"
	min="1"
	max="10"
	x-model.number="depthpre"
/>
<button
	@click="depthpre = Math.min(depthpre + 1, 10);"
	aria-label="Más uno"
>
	+
</button>

					
				</div>
			</label>
		</li>
		
		<li class="setting number-input">
			<label for="depthpost">
				<span>↑ Desbloqueados</span>
				<div>
					
					
<button
	@click="depthpost = Math.max(depthpost - 1, 1);"
	aria-label="Menos uno"
>
	-
</button>
<input
	type="number"
	id="depthpost"
	name="depthpost"
	min="1"
	max="10"
	x-model.number="depthpost"
/>
<button
	@click="depthpost = Math.min(depthpost + 1, 10);"
	aria-label="Más uno"
>
	+
</button>

					
				</div>
			</label>
		</li>
		 
		<li class="setting-section">Visualización</li>
		
		<li class="setting checkbox-input">
			<label for="showLines">
				<span>⇅ Flechas</span>
				<div>
					
					
<div role="checkbox" :aria-checked="showLines" aria-label="⇅ Flechas">
	<input type="checkbox" id="showLines" name="showLines" x-model="showLines" />
	<div class="slider"></div>
</div>

					
				</div>
			</label>
		</li>
		
		<li class="setting checkbox-input">
			<label for="showZeros">
				<span>Cursos sin Créditos</span>
				<div>
					
					
<div role="checkbox" :aria-checked="showZeros" aria-label="Cursos sin Créditos">
	<input type="checkbox" id="showZeros" name="showZeros" x-model="showZeros" />
	<div class="slider"></div>
</div>

					
				</div>
			</label>
		</li>
		
		<li class="setting checkbox-input">
			<label for="showCompacts">
				<span>Electivos Compactos</span>
				<div>
					
					
<div role="checkbox" :aria-checked="showCompacts" aria-label="Electivos Compactos">
	<input type="checkbox" id="showCompacts" name="showCompacts" x-model="showCompacts" />
	<div class="slider"></div>
</div>

					
				</div>
			</label>
		</li>
		
		<li class="setting checkbox-input">
			<label for="showPhases">
				<span>Etiquetas de Planes</span>
				<div>
					
					
<div role="checkbox" :aria-checked="showPhases" aria-label="Etiquetas de Planes">
	<input type="checkbox" id="showPhases" name="showPhases" x-model="showPhases" />
	<div class="slider"></div>
</div>

					
				</div>
			</label>
		</li>
		 
	</ul>
</div>

			</nav>
		</header>

		<main x-cloak>
			
<script type="text/javascript">
    const pathSplit = window.location.pathname.split('/');

    if (pathSplit.length == 2) {
        const path = pathSplit[1];

        if (path.length == 3 && (path.toLowerCase() != path)) {
            window.location.replace(`/${path.toLowerCase()}`);
        }
    }
</script>

<h2 id="fof">
    404: Página no encontrada
</h2>



			
		</main>

		<footer>
    <div id="footer-credit">
        <span>Página por:</span
        ><a class="link" href="https://eri.cl" target="_blank">Eric K.</a>
    </div>
    <div id="footer-links">
        <a
            class="link"
            href="https://github.com/Nyveon/malla-fcfm/issues"
            target="_blank"
            >Reportes/Sugerencias</a
        >
        <a
            class="link"
            href="https://github.com/Nyveon/malla-fcfm/"
            target="_blank"
            aria-label="Github"
        >
            <img src="/images/icons/github-icon.svg" alt="" />
        </a>
    </div>
</footer>

	</body>

	<!-- Site by Eric K. -->
</html>
